<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brayden's Site</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="background">
    <div class="shape" style="left: 10%; animation-delay: 0s;"></div>
    <div class="shape" style="left: 40%; animation-delay: 3s;"></div>
    <div class="shape" style="left: 70%; animation-delay: 6s;"></div>
  </div>
  
  <header>
    <img src="images/Banner.png" alt="Banner">
  </header>

  <nav>
    <a href="#about">About Me</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact Us</a>
  </nav>

  <section id="gallery">
    <h2>Gallery</h2>
    <img src="images/quince1.png" alt="Gallery Image 1">
    <img src="images/quince2.png" alt="Gallery Image 2">
    <img src="images/quince3.png" alt="Gallery Image 3">
  </section>

  <section id="about">
    <h2>About Me</h2>
    <img src="images/bio (1).png" alt="About Me">
  </section>

  <section>
    <h2>Packages</h2>
    <img src="images/packages.png" alt="Packages">
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <img src="images/contact us.png" alt="Contact">
  </section>
</body>
</html>
